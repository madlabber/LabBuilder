# Datastore Substitutions:
# When an inventory calls for a datastore on VMware
# Substitue with the PVE datastore in this table
datastore_substitutions: {
  'lab_test' : 'local-lvm1',
  'lab_test2': 'local-lvm1',
  'lab_vlan126' : 'local-lvm1'
}

# Network substitutions
# PVE has a very short limit on bridge names
# This table maps VMW portgroup names to corresponding linux bridge names
network_substitutions: {
  'vm_network'    : 'vmbr0',
  'lab_test_net1' : 'vmbr1000',
  'lab_test_net2' : 'vmbr1001',
  'VLAN126'       : 'vlan126',
  'lab_vlan126_net2' : 'vmbr2126'
}