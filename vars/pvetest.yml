# Configuration Variables for Proxmox Environments

# In the current implementation deployments
# target a specific proxmox node defined below:
pve_node: pve51
pve_address: 192.168.123.51
pve_username: root
pve_password: P@ssw0rd

# Default storage location for new VMs
vm_datastore: "Local-LVM"

# Default iso location
# iso_datastore: local
# iso_path: /var/lib/vz/template/iso
iso_datastore: pve_nfs01
iso_path: /mnt/pve/pve_nfs01/template/iso

# Default import location
import_datastore: local
import_path: /var/lib/vz/import

# Default portgroup for new VMs
vm_network: "vmbr0"

