all:
  hosts:
  vars:
    lab_name: lab_poc1
    lab_prefix: "{{ lab_name }}_"
    lab_netmask: 255.255.255.0
    lab_password: P@ssw0rd
    lab_vm_datastore: lab_poc1
    lab_wan_portgroup: "VM Network"
    lab_lan1_portgroup: "lab_poc1"
    lab_lan1_netmask_cidr: "24"
    lab_lan1_netmask: "255.255.255.0"
    lab_lan1_gateway: "192.168.0.1"
    lab_lan1_dns_ip: "192.168.0.11"
    lab_domain_name:   "lab.local"
    lab_domain_controller: "dc01"
  children:
    pfsense:
      hosts:
        gateway:
          #ip_address: 192.168.0.1
          vm_network_wan: "{{lab_wan_portgroup}}"
          vm_network_lan: "{{lab_lan1_portgroup}}"
          config_xml_file: "files/pfsense/config.xml"
    dc:
      hosts:
        dc01:
          version: "Server2019eval"
          ip_address: 192.168.0.11
          extra_files_urls:
            - https://dl.google.com/chrome/install/googlechromestandaloneenterprise64.msi
            - http://the.earth.li/~sgtatham/putty/0.83/w64/putty-64bit-0.83-installer.msi
          extra_commands:
            - MsiExec.exe /i E:\files\putty-64bit-0.83-installer.msi /qn
            - MsiExec.exe /i E:\files\googlechromestandaloneenterprise64.msi /qn
            
    aiqum:
      hosts:
        aiqum:
          ip_address: 192.168.0.28
    storagegrid:
      vars:
        admin_ip: 192.168.123.170
        vm_num_cpus: 1
        vm_memory_mb: 8192
      hosts:
        sgws-admin:
          ip_address: 192.168.123.170
          node_type: "VM_Admin_Node"
          vm_memory_mb: 12288
        sgws-storage1:
          ip_address: 192.168.123.171
          node_type: "VM_Storage_Node"
        sgws-storage2:
          ip_address: 192.168.123.172
          node_type: "VM_Storage_Node"
        sgws-storage3:
          ip_address: 192.168.123.173
          node_type: "VM_Storage_Node"

    winservers:
      hosts:
        win1:
          ip_address: 192.168.0.12
          version: "Server2019eval"
          vm_memory_mb: 2048
          vm_num_cpus: 2
          vm_disk_gb: 40
    centos:
      hosts:
        ansible:
          ip_address: 192.168.0.15
          version: "7"
        centos1:
          ip_address: 192.168.0.14
          version: "7"
      vars:
    vsims:
      hosts:
        vsim1-01:
          ip_address: 192.168.0.71
          sys_serial_number: "4082368-50-7"
          cluster_setup: true
          cluster_name: vsim1
          cluster_mgmt_ip: 192.168.0.70
        vsim2-01:
          ip_address: 192.168.0.81
          sys_serial_number: "4082368-50-7"
          cluster_setup: false
        vsim2-02:
          ip_address: 192.168.0.82
          sys_serial_number: "4034389-06-2"
          cluster_setup: false
      vars:
          ovf_version: "9.9.1"
