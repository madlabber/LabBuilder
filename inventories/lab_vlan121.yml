all:
  hosts:
  vars:
    lab_name: lab121
    lab_prefix: ""
    lab_netmask: 255.255.255.0
    lab_password: "{{ default_lab_password }}"
    lab_vm_datastore: "AdminVMs"
    lab_wan_portgroup: "WAN Network"
    lab_lan1_portgroup: "VLAN121"
    lab_lan1_netmask_cidr: "24"
    lab_lan1_netmask: "255.255.255.0"
    lab_lan1_gateway: "192.168.121.1"
    lab_lan1_dns_ip: "192.168.121.21"
    lab_domain_name: "lab.madlabber.com"
    lab_domain_controller: "dc1"
  children:
    dc:
      hosts:
        dc1:
          version: "Server2022eval"
          ip_address: 192.168.121.21
          extra_files_urls:
            - https://dl.google.com/chrome/install/googlechromestandaloneenterprise64.msi
            - http://the.earth.li/~sgtatham/putty/0.83/w64/putty-64bit-0.83-installer.msi
          extra_commands:
            - MsiExec.exe /i E:\files\putty-64bit-0.83-installer.msi /qn
            - MsiExec.exe /i E:\files\googlechromestandaloneenterprise64.msi /qn

