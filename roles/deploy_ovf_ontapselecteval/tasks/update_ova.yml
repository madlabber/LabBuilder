
- name: inject env file
  shell:
    cmd: "mcopy -o -i {{ playbook_dir }}/files/{{item}}/{{disk_name}}.raw@@66528s {{ playbook_dir }}/files/{{item}}/env ::/env/env "
  delegate_to: localhost
  when: item != ''
  with_items:
    - "{{vm_name}}"

