- name: Convert boot disk to vmdk
  shell:
    cmd: "qemu-img convert -f raw -o subformat=streamOptimized -O vmdk  {{ playbook_dir }}/files/{{item}}/{{disk_name}}.raw {{ playbook_dir }}/files/{{item}}/{{disk_name}}.vmdk"
  delegate_to: localhost
  when: item != ''
  with_items:
    - "{{vm_name}}"


