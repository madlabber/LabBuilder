    name: "{{ node2_name }}"
    keys_send: ENTER
    string_send: "set {{item}}"
  delegate_to: localhost
  register: sendkeys_result
  retries: 3
  until: sendkeys_result is succeeded
  loop: "{{bootargs}}"
  when: bootargs is defined

