- name: reboot guest
  shell:
    cmd: "qm guest exec {{ create_vm.vmid }} --timeout 600 -- /bin/bash -c \"{{item}}\" |grep exitcode|grep 0"
  delegate_to: temp_host
  register: result
  ignore_errors: true
  loop: 
    - sudo reboot

- name: Wait for 60 seconds
  wait_for: timeout=60
  delegate_to: localhost
